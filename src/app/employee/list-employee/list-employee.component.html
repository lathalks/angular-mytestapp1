<div class="container">
  <div class="row">
    <div class="col">
      Name
    </div>
    <div class="col">
      Department
    </div>
     <div class="col">
      DOB
    </div>
  </div>
   <div class="row" *ngFor ="let emp of employees">
    <div class="col">
      {{emp.name}}
    </div>
    <div class="col">
      {{emp.department}}
    </div>
     <div class="col">
     {{ emp.dob}}
    </div>
  </div>
</div>
